<html>
<head>
    <meta charset="UTF-8">
    <script src="echarts.min.js"></script>
    <script src="vintage.js"></script>
    <script src="data2020.json"></script>
    <title>Kaguramea-monthly</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 1000px;height:750px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'), 'vintage');

        var option = {
            baseOption: {
                timeline: {
                    // y: 0,
                    axisType: 'category',
                    currentIndex: 0,
                    // realtime: false,
                    // loop: false,
                    autoPlay: false,
                    // currentIndex: 2,
                    playInterval: 1000,
                    // controlStyle: {
                    //     position: 'left'
                    // },
                    symbolSize: 20,
                    data: ['2020-01-01'],
                    label: {
                        formatter: function (s) {
                            return (new Date(s)).getMonth()+1+'月';
                        }
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    showContent: false,
                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '10%',
                    containLabel: true
                },
            graphic: {
            type: 'group',
            rotation: Math.PI / 4*3,
            bounding: 'raw',
            right: 110,
            top: 110,
            z: 100,
            children: [
                {
                    type: 'rect',
                    left: 'center',
                    top: 'center',
                    z: 100,
                    shape: {
                        width: 400,
                        height: 50
                    },
                    style: {
                        fill: 'rgba(0,0,0,0.3)'
                    }
                },
                {
                    type: 'text',
                    rotation: Math.PI,
                    left: 'center',
                    top: 'center',
                    z: 100,
                    style: {
                        fill: '#fff',
                        text: '@以一持万danke',
                        font: 'bold 26px Microsoft YaHei'
                    }
                }
            ]
        },
            },
            options: [
            //1月
            {
                title: {
                    top: 10,
                    left: 'center',
                    text: '2020.1神楽めあ直播时长/配信時長',
                    subtext: '单位：分'
                },
                color: save.color2001,
                xAxis: {
                    type: 'category',
                    data: save.day2001,
                    "axisLabel": {
                        "interval": 0,//解决代码
                    }
                },
                yAxis: {
                    type: 'value'
                },
                series: function () {
                    var serie = [];
                    for (var i = 0; i < 30; i++) {
                        var item = {
                            type: 'bar',
                            stack: '总量',
                            itemStyle: {
                                barBorderRadius: 5,
                            },
                            label: {
                                formatter: "{c}" + "\n" + save.text2001[i],
                                show: true,
                                position: 'insideTop',
                                textStyle: {
                                    color: "#000",
                                    fontSize: 11,
                                }
                            },
                            data: save.Data2001[i],
                        }
                        serie.push(item);
                    };
                    return serie;
                }()

            },

            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
